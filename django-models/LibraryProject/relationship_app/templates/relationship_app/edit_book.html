<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form method="post">
        {% csrf_token %}
        <p>Title: <input type="text" name="title" value="{{ book.title }}"></p>
        <p>Author: <input type="text" name="author" value="{{ book.author.name }}"></p>
        <button type="submit">Update</button>
    </form>
</body>
</html>
